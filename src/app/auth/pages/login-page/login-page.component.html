<div id="login-popup" tabindex="-1"
    class="bg-black/50 overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 h-full items-center justify-center flex">
    <div class="relative p-4 w-full max-w-md h-full md:h-auto">

        <div class="relative bg-white rounded-lg shadow-lg">
            <button type="button"
                class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center popup-close"><svg
                    aria-hidden="true" class="w-5 h-5" fill="#c6c7c7" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        cliprule="evenodd"></path>
                </svg>
                <span class="sr-only">Close popup</span>
            </button>

            <div class="p-5">
                <h3 class="text-2xl mb-0.5 font-medium"></h3>
                <p class="mb-4 text-sm font-normal text-gray-800"></p>

                <div class="text-center">
                    <p class="mb-3 text-2xl font-semibold font-rubik leading-5 text-slate-900">
                        Ingresa con tu cuenta
                    </p>
                    <p class="mt-2 text-sm leading-4 text-slate-600 font-rubik font-light">
                        Bienvenido a Needvox!
                    </p>
                </div>

                <div class="mt-7 flex flex-col gap-2">

                    <button
                        class="inline-flex h-10 w-full items-center justify-center gap-2 rounded border font-rubik font-semibold
                         border-slate-300
                         bg-white p-2 text-sm
                         text-black outline-none focus:ring-2
                         focus:ring-[#333] focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-60"><img
                         src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"
                         class="h-[18px] w-[18px] ">Continuar con Google
                    </button>

                </div>

                <div class="flex w-full items-center gap-2 py-6 text-sm text-slate-600 font-rubik">
                    <div class="h-px w-full bg-slate-200"></div>
                    O
                    <div class="h-px w-full bg-slate-200"></div>
                </div>


                <form class="w-full" [formGroup]="loginform" (ngSubmit)="onSubmit()">
                  <!--Correo electronico-->
                    <label for="email" class="sr-only">Correo</label>
                    <input name="email" type="email" autocomplete="email" required="" formControlName="email"
                        class="block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm outline-none placeholder:text-gray-400 focus:ring-2 focus:ring-black focus:ring-offset-1 font-rubik"
                        placeholder="Correo electronico" value="">
                        <div *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched"
                          class="font-rubik text-red-500 sm:text-sm sm:leading-5 px-2">
                            <p *ngIf="loginform.get('email')?.errors?.['email']">Ingrese un correo valido.</p>
                            <p *ngIf="loginform.get('email')?.errors?.['required']">Ingrese un correo.</p>
                        </div>
                  <!--Correo electronico-->

                  <!--Contraseña -->
                    <label for="password" class="sr-only">Contraseña</label>
                    <input name="password" type="password" autocomplete="current-password" required="" formControlName="password"
                        class="mt-2 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm outline-none placeholder:text-gray-400 focus:ring-2 focus:ring-black focus:ring-offset-1 font-rubik"
                        placeholder="Contraseña" value="">
                        <div *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched"
                          class="font-rubik text-red-500 sm:text-sm sm:leading-5 px-2">
                            <p *ngIf="loginform.get('password')?.errors?.['required']">Ingrese su contraseña.</p>
                            <p *ngIf="loginform.get('password')?.errors?.['minlength']">Minimo 6 caracteres.</p>
                        </div>
                    <!--Contraseña -->

                    <!--Olvidaste tu contraseña-->
                    <p class="mb-3 mt-2 text-sm text-gray-500">
                        <a href="#" class="text-blue-800 hover:text-blue-600 font-rubik">Olvidaste tu contraseña?</a>
                    </p>
                    <!--Olvidaste tu contraseña-->

                    <!--Boton Continuar-->
                    <button type="submit"
                        class="inline-flex w-full items-center justify-center rounded-lg
                         bg-black p-2 py-3 text-sm font-medium
                         text-white outline-none focus:ring-2
                         focus:ring-black focus:ring-offset-1
                         disabled:bg-gray-400
                         font-rubik" [disabled]="loginform.invalid">Continuar</button>
                     <!--Boton Continuar-->
                </form>

                <div class="mt-6 text-center text-sm text-slate-600 font-rubik">
                    No tienes cuenta?
                    <a href="/register" class="font-medium text-[#4285f4] font-rubik">Registrate!</a>
                </div>

            </div>
        </div>
    </div>
</div>
