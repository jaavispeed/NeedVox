<div class="flex items-start">
  <div class="flex-1 w-3/5 p-4">
    <!-- Contenido del lado izquierdo -->
    <h2 class="text-xl font-bold">Lado Izquierdo</h2>
    <input
      type="text"
      placeholder="Código de barra"
      class="block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 font-rubik text-black mb-4"
    />
  </div>

  <div class="w-px bg-gray-300 mx-4" style="height: 600px; margin-top: 50px;"></div> <!-- Línea vertical más larga -->

  <div class="flex-none w-2/5 p-4">
    <!-- Contenido del lado derecho -->
    <h2 class="text-xl font-bold text-center">Carrito</h2>
    <div class="overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left text-black">
        <thead class="text-xs uppercase bg-gray-50">
          <tr>
            <th class="px-2 py-3 font-bold text-center">Producto</th>
            <th class="px-2 py-3 font-bold text-center">Cantidad</th>
            <th class="px-2 py-3 font-bold text-center">Precio</th>
            <th class="px-2 py-3 font-bold text-center">Hora</th>
            <th class="px-2 py-3 font-bold text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white border-b">
            <td class="px-4 py-3 text-center">Producto 1</td>
            <td class="px-4 py-3 text-center">2</td>
            <td class="px-4 py-3 text-center">$20.00</td>
            <td class="px-4 py-3 text-center">10:00 AM</td>
            <td class="px-4 py-3 text-center">
              <button class="inline-flex items-center px-2 py-1 bg-red-600 text-white font-semibold rounded-md shadow hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                <i class="fas fa-trash-alt mr-1"></i> Eliminar
              </button>
            </td>
          </tr>
          <tr class="bg-white border-b">
            <td class="px-4 py-3 text-center">Producto 2</td>
            <td class="px-4 py-3 text-center">1</td>
            <td class="px-4 py-3 text-center">$15.00</td>
            <td class="px-4 py-3 text-center">10:30 AM</td>
            <td class="px-4 py-3 text-center">
              <button class="inline-flex items-center px-2 py-1 bg-red-600 text-white font-semibold rounded-md shadow hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                <i class="fas fa-trash-alt mr-1"></i> Eliminar
              </button>
            </td>
          </tr>
          <tr class="bg-white border-b">
            <td class="px-4 py-3 text-center">Producto 3</td>
            <td class="px-4 py-3 text-center">3</td>
            <td class="px-4 py-3 text-center">$30.00</td>
            <td class="px-4 py-3 text-center">11:00 AM</td>
            <td class="px-4 py-3 text-center">
              <button class="inline-flex items-center px-2 py-1 bg-red-600 text-white font-semibold rounded-md shadow hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                <i class="fas fa-trash-alt mr-1"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
