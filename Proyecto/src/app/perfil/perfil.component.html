
<div class="flex justify-center mb-8">
    <h3 class="text-3xl font-bold text-gray-800 tracking-wider">Cuenta</h3>
</div>

<div *ngIf="user" class="max-w-4xl mx-auto p-8 shadow-lg sm:rounded-lg mb-8 transition-all duration-300 hover:border-2 hover:border-blue-500 hover:shadow-xl space-y-6">

    <form (ngSubmit)="onSubmit()" #profileForm="ngForm" class="space-y-4">


        <div class="flex items-center space-x-4">
            <i class="fas fa-user-circle text-3xl text-green-600 mt-1"></i>
            <div class="flex flex-col flex-grow">
                <label class="text-lg font-semibold text-gray-800" for="username">Nombre de usuario:</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    [(ngModel)]="user.username" 
                    class="text-2xl font-bold text-green-600 tracking-wide border-b border-gray-300 focus:outline-none focus:border-blue-500" 
                    required
                />
            </div>
        </div>

        <div class="flex items-center space-x-4">
            <i class="fas fa-envelope text-3xl text-green-600 mt-1"></i>
            <div class="flex flex-col flex-grow">
                <label class="text-lg font-semibold text-gray-800" for="email">Correo electr√≥nico:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    [(ngModel)]="user.email" 
                    class="text-2xl font-bold text-green-600 tracking-wide border-b border-gray-300 focus:outline-none focus:border-blue-500" 
                    required
                />
            </div>
        </div>
        
        <!-- Separador -->
        <div class="relative my-4">
            <hr class="border-t border-gray-300">
        </div>

        <div class="flex justify-center mt-4">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Guardar Cambios
            </button>
        </div>
    </form>
</div>
