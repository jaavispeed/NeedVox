<div class="flex flex-col items-center mb-10 mt-12">
  <!-- Encabezado del perfil -->
  <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight mb-4">Perfil de Usuario</h1>
  <p class="text-gray-600 text-base mb-6">Administra tu información personal aquí.</p>

  <!-- Alerta -->
  <div class="fixed top-14 left-1/2 transform -translate-x-1/2 m-4">
    <app-alert [message]="alertMessage" [isVisible]="alertVisible" [type]="alertType"></app-alert>
  </div>
</div>

<!-- Contenedor principal -->
<div class="max-w-3xl mx-auto p-6 bg-white shadow-2xl rounded-xl grid grid-cols-1 md:grid-cols-3 gap-8">
  <!-- Sección lateral (Icono de perfil centrado verticalmente) -->
  <div class="flex flex-col items-center justify-center p-6 space-y-4">
    <div class="w-28 h-28 flex items-center justify-center rounded-full border-4 border-gray-500 text-gray-700 text-6xl">
      <i class="fas fa-user"></i>
    </div>
  </div>

  <!-- Información del usuario -->
  <div *ngIf="user" class="md:col-span-2 space-y-6">
    <form *ngIf="isEditing" (ngSubmit)="onUpdateProfile()" #profileForm="ngForm" class="space-y-6">
      <div class="flex flex-col">
        <label for="username" class="text-gray-700 font-semibold text-lg">Nombre de Usuario:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="user.username"
          class="mt-2 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          placeholder="Ingresa tu nombre"
          required
        />
      </div>

      <div class="flex flex-col">
        <label for="email" class="text-gray-700 font-semibold text-lg">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          class="mt-2 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          placeholder="Ingresa tu correo"
          required
        />
      </div>

      <div class="flex justify-end mt-6 space-x-4">
        <!-- Botón para volver atrás -->
        <button (click)="isEditing = false" type="button" class="bg-gray-500 text-white py-3 px-8 rounded-lg hover:bg-gray-600 transition duration-200 flex items-center space-x-2">
          <i class="fas fa-arrow-left"></i>
          <span>Volver</span>
        </button>
        <!-- Botón para guardar cambios -->
        <button type="submit" class="bg-blue-600 text-white py-3 px-8 rounded-lg hover:bg-blue-700 transition duration-200 flex items-center space-x-2">
          <i class="fas fa-save"></i>
          <span>Guardar Cambios</span>
        </button>
      </div>
    </form>

    <div *ngIf="!isEditing" class="space-y-6">
      <!-- Mostrar los datos de usuario cuando no está en modo de edición -->
      <div class="flex flex-col">
        <label for="username" class="text-gray-700 font-semibold text-lg">Nombre de Usuario:</label>
        <p class="text-gray-600 mt-2 p-4 rounded-lg min-h-[50px] flex items-center border border-gray-300">{{ user.username || 'Nombre del Usuario' }}</p>
      </div>

      <div class="flex flex-col">
        <label for="email" class="text-gray-700 font-semibold text-lg">Correo Electrónico:</label>
        <p class="text-gray-600 mt-2 p-4 rounded-lg min-h-[50px] flex items-center border border-gray-300">{{ user.email || 'Correo del Usuario' }}</p>
      </div>

      <!-- Botón de editar -->
      <div class="flex justify-end mt-6">
        <button (click)="isEditing = true" class="bg-gray-600 text-white py-3 px-8 rounded-lg hover:bg-gray-700 transition duration-300 ease-in-out transform hover:scale-105 flex items-center space-x-2">
          <i class="fas fa-edit"></i>
          <span>Editar</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Copyright Section -->
<div class="text-center py-4 mt-8">
  <p class="text-black text-sm">
    Copyright © Needvox 2024. Todos los derechos reservados.
  </p>
</div>
