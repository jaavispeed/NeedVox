<div class="flex flex-col items-center mb-10">
  <!-- Encabezado del perfil -->
  <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight mb-2">Perfil de Usuario</h1>
  <p class="text-gray-600 text-sm">Administra tu información personal aquí.</p>
  <div class="fixed top-14 left-1/2 transform -translate-x-1/2 m-4">
    <app-alert [message]="alertMessage" [isVisible]="alertVisible" [type]="alertType"></app-alert>
  </div>
</div>
<!-- Contenedor principal -->
<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg grid grid-cols-1 md:grid-cols-3 gap-6">
  <!-- Sección lateral -->
  <div class="bg-green-200 text-green-700 rounded-lg p-6 flex flex-col items-center shadow-md">
    <div class="w-24 h-24 flex items-center justify-center rounded-full bg-white text-green-500 text-6xl shadow-md border-2 border-green-500">
      <i class="fas fa-user"></i>
    </div>
    <h2 class="text-lg font-bold">{{ user?.username || 'Nombre del Usuario' }}</h2>
  </div>
  <div *ngIf="user" class="md:col-span-2 space-y-6">
    <form *ngIf="isEditing" (ngSubmit)="onUpdateProfile()" #profileForm="ngForm" class="space-y-4">
      <div class="flex flex-col">
        <label for="username" class="text-gray-700 font-semibold">Nombre de Usuario:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="user.username"
          class="mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresa tu nombre"
          required
        />
      </div>

      <div class="flex flex-col">
        <label for="email" class="text-gray-700 font-semibold">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          class="mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresa tu correo"
          required
        />
      </div>

      <div class="flex justify-end mt-4 space-x-4">
        <!-- Botón para volver atrás -->
        <button (click)="isEditing = false" type="button" class="bg-[#76ABAE] text-white py-2 px-6 rounded-lg hover:bg-[#366f72] transition duration-200">
          Volver
        </button>
        <!-- Botón para guardar cambios -->
        <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 transition duration-200">
          Guardar Cambios
        </button>
      </div>
    </form>

    <div *ngIf="!isEditing" class="space-y-4">
      <!-- Mostrar los datos de usuario cuando no está en modo de edición -->
      <div class="flex flex-col">
        <label for="username" class="text-gray-700 font-semibold">Nombre de Usuario:</label>
        <p class="text-gray-600 mt-1 p-3 rounded-md min-h-[50px] flex items-center">{{ user.username || 'Nombre del Usuario' }}</p>
      </div>

      <div class="flex flex-col">
        <label for="email" class="text-gray-700 font-semibold">Correo Electrónico:</label>
        <p class="text-gray-600 mt-1 p-3 rounded-md min-h-[50px] flex items-center">{{ user.email || 'Correo del Usuario' }}</p>
      </div>

      <!-- Botón de editar -->
      <div class="flex justify-end mt-4">
        <button (click)="isEditing = true" class="bg-green-500 text-white py-2 px-6 rounded-lg hover:bg-green-600 transition duration-200">
          Editar
        </button>
      </div>
    </div>
  </div>
</div>
