<nav class="bg-black">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Código existente para el botón de menú móvil y el logo -->

      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-center">
        <div class="flex flex-shrink-0 items-center">
          <!-- Logo SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-8 w-8 text-[#EEEEEE]">
            <!-- SVG Path -->
          </svg>
        </div>

        <!-- Menú para usuarios regulares -->
        <div *ngIf="userRole.includes('user')" class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <a href="/index/dashboard" class="rounded-md px-3 py-2 text-sm font-medium text-[#EEEEEE] hover:bg-gray-700 hover:text-white">Dashboard</a>
            <a href="/index/crud-productos" class="rounded-md px-3 py-2 text-sm font-medium text-[#EEEEEE] hover:bg-gray-700 hover:text-white">Productos</a>
            <a href="/index/venta" class="rounded-md px-3 py-2 text-sm font-medium text-[#EEEEEE] hover:bg-gray-700 hover:text-white">Venta</a>
            <a href="/index/calendario" class="rounded-md px-3 py-2 text-sm font-medium text-[#EEEEEE] hover:bg-gray-700 hover:text-white">Historial</a>
            <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-[#EEEEEE] hover:bg-gray-700 hover:text-white">Rol: {{userRole}}</a>
          </div>
        </div>

        <!-- Sección exclusiva para el rol admin -->
        <div *ngIf="userRole.includes('admin')" class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <a href="/admin-dashboard" class="rounded-md px-3 py-2 text-sm font-medium text-[#EEEEEE] hover:bg-gray-700 hover:text-white">Admin Dashboard</a>
            <a href="/total-users" class="rounded-md px-3 py-2 text-sm font-medium text-[#EEEEEE] hover:bg-gray-700 hover:text-white">Total Users</a>
            <a href="/total-products" class="rounded-md px-3 py-2 text-sm font-medium text-[#EEEEEE] hover:bg-gray-700 hover:text-white">Total Products</a>
          </div>
        </div>
      </div>

      <!-- Código para el menú de usuario y opciones adicionales -->
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <!-- Notificación y menú de usuario -->
        <button type="button" class="relative rounded-full bg-black p-1 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-800">
          <span class="sr-only">View notifications</span>
          <!-- Icono de campana -->
          <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <!-- SVG Path -->
          </svg>
        </button>

        <div class="relative ml-3">
          <button type="button" (click)="toggleMenu()" class="relative flex rounded-full bg-black text-sm focus:outline-none" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
            <span class="sr-only">Open user menu</span>
            <!-- Icono de usuario -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-8 w-8 text-white">
              <!-- SVG Path -->
            </svg>
          </button>

          <!-- Menú de usuario -->
          <div id="user-menu" class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
               [ngClass]="{'hidden': !isUserMenuOpen}" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200">Perfil</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200">Configuración</a>
            <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-200">Cerrar sesión</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Menú móvil -->
  <div class="sm:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <a *ngIf="userRole.includes('user')" href="/index/dashboard" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-[#EEEEEE] hover:bg-gray-700 hover:text-white">Dashboard</a>
      <a *ngIf="userRole.includes('user')" href="/index/crud-productos" class="block rounded-md px-3 py-2 text-base font-medium text-[#EEEEEE] hover:bg-gray-700 hover:text-white">Productos</a>
      <a *ngIf="userRole.includes('user')" href="/index/venta" class="block rounded-md px-3 py-2 text-base font-medium text-[#EEEEEE] hover:bg-gray-700 hover:text-white">Venta</a>
      <a *ngIf="userRole.includes('user')" href="/index/calendario" class="block rounded-md px-3 py-2 text-base font-medium text-[#EEEEEE] hover:bg-gray-700 hover:text-white">Historial</a>

      <!-- Opciones del admin en móvil -->
      <a *ngIf="userRole.includes('admin')" href="/admin-dashboard" class="block rounded-md px-3 py-2 text-base font-medium text-[#EEEEEE] hover:bg-gray-700 hover:text-white">Admin Dashboard</a>
      <a *ngIf="userRole.includes('admin')" href="/total-users" class="block rounded-md px-3 py-2 text-base font-medium text-[#EEEEEE] hover:bg-gray-700 hover:text-white">Total Users</a>
      <a *ngIf="userRole.includes('admin')" href="/total-products" class="block rounded-md px-3 py-2 text-base font-medium text-[#EEEEEE] hover:bg-gray-700 hover:text-white">Total Products</a>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
