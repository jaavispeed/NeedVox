<h2 class="text-xl font-semibold mb-4">{{ isEditing ? 'Editar Producto' : 'Crear Producto' }}</h2>
<form (ngSubmit)="createOrUpdateProduct()" class="mb-6">
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">TÃ­tulo:</label>
    <input [(ngModel)]="product.title" name="title" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
  </div>
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Precio:</label>
    <input type="number" [(ngModel)]="product.price" name="price" required min="0" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
  </div>
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Stock:</label>
    <input type="number" [(ngModel)]="product.stock" name="stock" required min="0" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
  </div>
  <button type="submit" class="mr-2 inline-flex items-center px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
    {{ isEditing ? 'Actualizar' : 'Crear' }}
  </button>
  <button type="button" (click)="resetForm()" class="inline-flex items-center px-4 py-2 bg-gray-300 text-gray-700 font-semibold rounded-md shadow hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
    Cancelar
  </button>
</form>

<hr class="my-6">

<h2 class="text-xl font-semibold mb-4">Lista de Productos</h2>
<ul>
  <li *ngFor="let product of products" class="flex justify-between items-center border-b py-2">
    <span class="text-gray-800">{{ product.title }} - {{ product.price | currency }} (Stock: {{ product.stock }})</span>
    <div>
      <button (click)="editProduct(product)" class="mr-2 inline-flex items-center px-3 py-1 bg-yellow-500 text-white font-semibold rounded-md shadow hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500">Editar</button>
      <button (click)="deleteProduct(product.id)" class="inline-flex items-center px-3 py-1 bg-red-500 text-white font-semibold rounded-md shadow hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Eliminar</button>
    </div>
  </li>
</ul>
