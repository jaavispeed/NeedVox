<div class="flex justify-center mb-8 px-4">
  <h3 class="text-3xl font-bold text-gray-800 tracking-wider">Usuarios Registrados</h3>
</div>
<br>

<div class="overflow-x-auto shadow-lg sm:rounded-lg mb-4 px-4">
  <table class="w-full text-sm text-center text-black shadow-md sm:rounded-lg">
    <thead class="text-xs uppercase bg-gray-50 text-black">
      <tr>
        <th class="px-2 py-3 font-bold font-rubik text-center">Nombre</th>
        <th class="px-2 py-3 font-bold font-rubik text-center">Correo</th>
        <th class="px-2 py-3 font-bold font-rubik text-center">Rol</th>
        <th class="px-2 py-3 font-bold font-rubik text-center">Estado</th> <!-- Nueva columna -->
        <th class="px-2 py-3 font-bold font-rubik text-center">Acciones</th> <!-- Para botones -->
      </tr>
    </thead>
    <tbody>
      <tr
        class="bg-white border-b hover:bg-gray-100 hover:shadow-md hover:-translate-y-1 transition-all duration-200 ease-in-out transform"
        *ngFor="let usuario of usuariosFiltrados"> <!-- Cambiar usuariosFiltrados a usuarios -->
        <td class="px-4 py-3 text-center font-medium text-black font-rubik">{{ usuario.username }}</td>
        <td class="px-4 py-3 text-center text-black font-rubik">{{ usuario.email }}</td>
        <td class="px-4 py-3 text-center text-black font-rubik">
          <span class="px-2 py-1 rounded-full text-xs bg-green-200 text-green-700">
            {{ usuario.roles.join(', ') }}
          </span>
        </td>
        <td class="px-4 py-3 text-center text-black font-rubik">
          <span class="px-2 py-1 rounded-full text-xs" [ngClass]="{ 'bg-red-200 text-red-700': !usuario.isActive, 'bg-green-200 text-green-700': usuario.isActive }">
            {{ usuario.isActive ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
        <td class="px-4 py-3 text-center">
          <button (click)="toggleUsuario(usuario)"
                  class="px-4 py-2 text-white bg-blue-500 hover:bg-blue-600 rounded">
            {{ usuario.isActive ? 'Desactivar' : 'Activar' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
