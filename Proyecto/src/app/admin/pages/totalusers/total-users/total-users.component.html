<div class="flex justify-center mb-8">
  <h3 class="text-3xl font-bold text-gray-800 tracking-wider">Usuarios Registrados</h3>
</div>
<br>

<div class="overflow-x-auto shadow-lg sm:rounded-lg mb-4">
  <table class="w-full text-sm text-center text-gray-700">
    <thead class="text-xs uppercase bg-gray-200 text-gray-700">
      <tr>
        <th class="px-6 py-3 font-bold text-center">Nombre</th>
        <th class="px-6 py-3 font-bold text-center">Correo</th>
        <th class="px-6 py-3 font-bold text-center">Rol</th>
      </tr>
    </thead>
    <tbody>
      <tr 
        class="bg-white border-b hover:bg-gray-100 hover:shadow-md hover:-translate-y-1 transition-all duration-200 ease-in-out transform" 
        *ngFor="let usuario of usuarios">
        <td class="px-6 py-3 text-center font-medium text-gray-900">{{ usuario.username }}</td>
        <td class="px-6 py-3 text-center text-gray-900">{{ usuario.email }}</td>
        <td class="px-6 py-3 text-center text-gray-900">
          <span class="px-2 py-1 rounded-full text-xs bg-green-200 text-green-700">
            {{ usuario.roles }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
